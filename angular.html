<!DOCTYPE html>
<html lang="en" ng-app="gemStore">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular Testbed</title>

	<!-- From CDN -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/angular.css">

	<!--Requirements, pulled locally -->

</head>


<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Geoffs Angular Learning</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="body" ng-controller="StoreController as store">
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">Gem Store</h1>
			</div>
			<div class="row">
				<div class="col-md-8">
					<!-- Product Container -->
					<div class="product" ng-repeat="product in store.products">
						<h3>{{product.name}}
							<em class="pull-right">{{product.price | currency}}</em>
						</h3>
						<button class="btn btn-primary" ng-show="product.canPurchase">Buy This Item</button>
						<product-gallery></product-gallery>
						<product-tabs></product-tabs>
					</div>
				</div>
				<div class="col-md-3 col-md-offset-1">
					<ul class="list-group list-unstyled">
						<li class="list-group-item" ng-repeat="product in store.products">
							<h3>
								{{product.name | limitTo:5}}
								<em class="pull-right">{{product.price | currency}}</em>
							</h3>
						</li>
					</ul>
					<img style="width: 100%" src="http://lorempixel.com/300/200" />
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="footer-bottom">
			<div class="container">
				<div class="pull-left center-block">
					<a href="https://www.facebook.com/bootsnipp"><i id="social" class="fa fa-facebook-square fa-3x"></i></a>
					<a href="https://twitter.com/bootsnipp"><i id="social" class="fa fa-twitter-square fa-3x"></i></a>
					<a href="https://plus.google.com/+Bootsnipp-page"><i id="social" class="fa fa-google-plus-square fa-3x"></i></a>
					<a href="mailto:bootsnipp@gmail.com"><i id="social" class="fa fa-envelope-square fa-3x"></i></a>
				</div>
				<div class="pull-right">
					<ul class="nav nav-pills payments">
						<li><i class="fa fa-cc-visa"></i>
						</li>
						<li><i class="fa fa-cc-mastercard"></i>
						</li>
						<li><i class="fa fa-cc-amex"></i>
						</li>
						<li><i class="fa fa-cc-paypal"></i>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--/.footer-bottom-->
	</footer>


	<!--Requirements, uncomment below to pull locally -->

	<!-- Requirements, pulled from CDN-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/products.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>



</body>

</html>
